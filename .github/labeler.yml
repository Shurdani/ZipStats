# Configuraci√≥n para auto-etiquetado de PRs basado en archivos modificados
# Formato para actions/labeler@v5 - cada label debe tener changed-files

ui:
  changed-files:
    - any-glob-to-any-file: 'app/src/main/java/com/zipstats/app/ui/**/*'

feature:
  changed-files:
    - any-glob-to-any-file: 'app/src/main/java/com/zipstats/app/ui/**/*'
    - any-glob-to-any-file: 'app/src/main/java/com/zipstats/app/service/**/*'

bug:
  changed-files:
    - any-glob-to-any-file: 'app/src/main/java/com/zipstats/app/**/*'

refactor:
  changed-files:
    - any-glob-to-any-file: 'app/src/main/java/com/zipstats/app/**/*'
    - any-glob-to-any-file: 'build.gradle'
    - any-glob-to-any-file: 'app/build.gradle'
    - any-glob-to-any-file: 'gradle/**/*'

documentation:
  changed-files:
    - any-glob-to-any-file: 'README.md'
    - any-glob-to-any-file: 'CHANGELOG.md'
    - any-glob-to-any-file: '.github/**/*.md'
    - any-glob-to-any-file: 'docs/**/*'

tests:
  changed-files:
    - any-glob-to-any-file: 'app/src/test/**/*'
    - any-glob-to-any-file: 'app/src/androidTest/**/*'

security:
  changed-files:
    - any-glob-to-any-file: '.github/workflows/**/*'
    - any-glob-to-any-file: '.github/SECURITY_*.md'
    - any-glob-to-any-file: 'app/src/main/java/com/zipstats/app/repository/**/*'
    - any-glob-to-any-file: 'app/src/main/java/com/zipstats/app/auth/**/*'

config:
  changed-files:
    - any-glob-to-any-file: 'build.gradle'
    - any-glob-to-any-file: 'app/build.gradle'
    - any-glob-to-any-file: 'gradle.properties'
    - any-glob-to-any-file: 'gradle/**/*'
    - any-glob-to-any-file: '.github/**/*.yml'
    - any-glob-to-any-file: '.github/**/*.yaml'

release:
  changed-files:
    - any-glob-to-any-file: 'app/build.gradle'
    - any-glob-to-any-file: 'README.md'
    - any-glob-to-any-file: 'CHANGELOG.md'
