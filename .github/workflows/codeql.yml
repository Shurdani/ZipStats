# For most projects, this workflow file will not need changing; you simply need
# to commit it to your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
#
# IMPORTANTE: Este workflow requiere que el "Default setup" de Code Scanning esté DESACTIVADO
# en GitHub Settings → Security → Code scanning → CodeQL analysis
# para evitar el error: "CodeQL analyses from advanced configurations cannot be processed
# when the default setup is enabled"
#
name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '27 17 * * 1'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: java
          build-mode: autobuild
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install Android SDK components
      run: |
        echo "Available SDK platforms:"
        sdkmanager --list | grep "platforms;android-" | head -20
        echo "Installing Android SDK 34 (stable for CI)..."
        sdkmanager "platforms;android-34" "build-tools;34.0.0"
        echo "Installing Android SDK 35 if available..."
        sdkmanager "platforms;android-35" "build-tools;35.0.0" || echo "SDK 35 not yet available in CI"

    - name: Adjust compileSdk for CI if needed
      run: |
        if [ ! -d "$ANDROID_SDK_ROOT/platforms/android-35" ]; then
          echo "SDK 35 not available, adjusting compileSdk to 34 for CI..."
          sed -i 's/compileSdk 35/compileSdk 34/' app/build.gradle
          echo "Updated build.gradle:"
          grep "compileSdk" app/build.gradle
        fi

    - name: Create dummy local.properties for CI
      run: |
        cat > local.properties << 'EOF'
        # Dummy properties for CI builds
        cloudinary.cloud_name=dummy_cloud
        cloudinary.api_key=dummy_api_key
        cloudinary.api_secret=dummy_api_secret
        openweather.api.key=dummy_openweather_key
        google.maps.api.key=dummy_google_maps_key
        EOF

    - name: Create dummy google-services.json for CodeQL
      run: |
        mkdir -p app/src/debug app/src/release
        cat > app/google-services.json << 'EOF'
        {
          "project_info": {
            "project_number": "123456789",
            "project_id": "dummy-project",
            "storage_bucket": "dummy-project.appspot.com"
          },
          "client": [
            {
              "client_info": {
                "mobilesdk_app_id": "1:123456789:android:dummy",
                "android_client_info": {
                  "package_name": "com.zipstats.app"
                }
              },
              "oauth_client": [],
              "api_key": [
                {
                  "current_key": "dummy-api-key-for-codeql"
                }
              ],
              "services": {
                "appinvite_service": {
                  "other_platform_oauth_client": []
                }
              }
            }
          ],
          "configuration_version": "1"
        }
        EOF
        cp app/google-services.json app/src/debug/google-services.json 2>/dev/null || true
        cp app/google-services.json app/src/release/google-services.json 2>/dev/null || true

    - name: Grant execute permission to gradlew
      run: chmod +x ./gradlew

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      id: init
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        config-file: .github/codeql/codeql-config.yml

    # Autobuild detecta automáticamente el sistema de build (Gradle) y lo ejecuta
    # Esto es más confiable que el modo manual para proyectos Android/Gradle
    - name: Autobuild
      uses: github/codeql-action/autobuild@v4
      env:
        GRADLE_OPTS: "-Dorg.gradle.java.home=${{ env.JAVA_HOME }}"

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{ matrix.language }}"
