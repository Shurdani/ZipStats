name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '27 17 * * 1'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: java-kotlin
          build-mode: manual
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'

    - name: Create dummy google-services.json for CodeQL
      run: |
        mkdir -p app/src/debug app/src/release
        cat > app/google-services.json << 'EOF'
        {
          "project_info": {
            "project_number": "123456789",
            "project_id": "dummy-project",
            "storage_bucket": "dummy-project.appspot.com"
          },
          "client": [
            {
              "client_info": {
                "mobilesdk_app_id": "1:123456789:android:dummy",
                "android_client_info": {
                  "package_name": "com.zipstats.app"
                }
              },
              "oauth_client": [],
              "api_key": [
                {
                  "current_key": "dummy-api-key-for-codeql"
                }
              ],
              "services": {
                "appinvite_service": {
                  "other_platform_oauth_client": []
                }
              }
            }
          ],
          "configuration_version": "1"
        }
        EOF
        cp app/google-services.json app/src/debug/google-services.json 2>/dev/null || true
        cp app/google-services.json app/src/release/google-services.json 2>/dev/null || true

    - name: Grant execute permission to gradlew
      run: chmod +x ./gradlew

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      id: init
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        config-file: .github/codeql/codeql-config.yml

    # Build manually - CodeQL automatically traces Gradle when build-mode is manual
    # The build must succeed for CodeQL to detect compiled code
    - name: Build with Gradle for CodeQL
      if: matrix.build-mode == 'manual'
      shell: bash
      env:
        CODEQL_RUNNER: ${{ env.CODEQL_RUNNER }}
      run: |
        # When build-mode is manual, CodeQL sets up tracing automatically
        # Just run the build command normally - CodeQL will wrap it
        ./gradlew clean assembleDebug --no-daemon

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"
