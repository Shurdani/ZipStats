name: ðŸ“¦ Release ZipStats

on:
  push:
    tags:
      - 'v*'  # Se activa con tags como v3.0, v3.1.2, etc.

jobs:
  build-release:
    name: Build and Release APK
    runs-on: ubuntu-latest
    permissions:
      contents: write      # Para crear releases
      pull-requests: read  # Para leer PRs (changelog)
      actions: read        # Para leer otros workflows

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Necesario para generar changelog completo

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'

    - name: Grant execute permission to gradlew
      run: chmod +x ./gradlew

    - name: Extract version from tag
      id: tag_version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version extraÃ­da: $VERSION"

    - name: Build release APK
      run: ./gradlew assembleRelease --no-daemon
      env:
        ORG_GRADLE_JAVA_HOME: $JAVA_HOME

    - name: Generate changelog from CHANGELOG.md
      id: changelog_from_file
      run: |
        if [ -f CHANGELOG.md ]; then
          # Extraer la secciÃ³n de la versiÃ³n actual del CHANGELOG.md
          VERSION="${{ steps.tag_version.outputs.version }}"
          # Buscar la secciÃ³n [3.0.0] o similar
          awk "/^## \[${VERSION}\]/,/^## \[/" CHANGELOG.md | head -n -1 > release_notes.txt
          if [ -s release_notes.txt ]; then
            echo "âœ… Changelog extraÃ­do de CHANGELOG.md"
          else
            echo "âš ï¸ No se encontrÃ³ changelog para versiÃ³n ${VERSION}, usando generaciÃ³n automÃ¡tica"
            echo "" > release_notes.txt
          fi
        else
          echo "âš ï¸ CHANGELOG.md no encontrado, usando generaciÃ³n automÃ¡tica"
          echo "" > release_notes.txt
        fi

    - name: Generate changelog from PRs (fallback)
      id: changelog_from_prs
      if: hashFiles('release_notes.txt') == ''
      uses: mikepenz/release-changelog-builder-action@v3
      with:
        configuration: ".github/changelog-config.json"
        ignorePreReleases: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Prepare release notes
      id: release_notes
      run: |
        if [ -f release_notes.txt ] && [ -s release_notes.txt ]; then
          echo "body<<EOF" >> $GITHUB_OUTPUT
          cat release_notes.txt >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "## ðŸ“¥ Descarga" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "Descarga el APK desde los archivos adjuntos mÃ¡s abajo." >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "## ðŸ“Š Detalles tÃ©cnicos" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "- **VersiÃ³n**: ${{ steps.tag_version.outputs.version }}" >> $GITHUB_OUTPUT
          echo "- **Build**: ${{ github.run_number }}" >> $GITHUB_OUTPUT
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        else
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "${{ steps.changelog_from_prs.outputs.changelog }}" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "## ðŸ“¥ Descarga" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "Descarga el APK desde los archivos adjuntos mÃ¡s abajo." >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        fi

    - name: Get APK size
      id: apk_size
      run: |
        APK_SIZE=$(du -h app/build/outputs/apk/release/app-release.apk | cut -f1)
        echo "size=$APK_SIZE" >> $GITHUB_OUTPUT
        echo "ðŸ“¦ TamaÃ±o del APK: $APK_SIZE"

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        name: ZipStats v${{ steps.tag_version.outputs.version }}
        body: ${{ steps.release_notes.outputs.body }}
        files: app/build/outputs/apk/release/app-release.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload APK as artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release-v${{ steps.tag_version.outputs.version }}
        path: app/build/outputs/apk/release/app-release.apk
        retention-days: 30
