name: ðŸ§ª Tests

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install Android SDK components
      run: |
        echo "Available SDK platforms:"
        sdkmanager --list | grep "platforms;android-" | head -20
        echo "Installing Android SDK 34 (stable for CI)..."
        sdkmanager "platforms;android-34" "build-tools;34.0.0"
        echo "Installing Android SDK 35 if available..."
        sdkmanager "platforms;android-35" "build-tools;35.0.0" || echo "SDK 35 not yet available in CI"

    - name: Adjust compileSdk for CI if needed
      run: |
        if [ ! -d "$ANDROID_SDK_ROOT/platforms/android-35" ]; then
          echo "SDK 35 not available, adjusting compileSdk to 34 for CI..."
          sed -i 's/compileSdk 35/compileSdk 34/' app/build.gradle
          echo "Updated build.gradle:"
          grep "compileSdk" app/build.gradle
        fi

    - name: Grant execute permission to gradlew
      run: chmod +x ./gradlew

    - name: Display Gradle version
      run: ./gradlew --version

    - name: Create dummy local.properties for CI
      run: |
        cat > local.properties << 'EOF'
        # Dummy properties for CI builds
        cloudinary.cloud_name=dummy_cloud
        cloudinary.api_key=dummy_api_key
        cloudinary.api_secret=dummy_api_secret
        openweather.api.key=dummy_openweather_key
        google.maps.api.key=dummy_google_maps_key
        EOF

    - name: Create dummy google-services.json for tests
      run: |
        mkdir -p app/src/debug app/src/release
        cat > app/google-services.json << 'EOF'
        {
          "project_info": {
            "project_number": "123456789",
            "project_id": "dummy-project",
            "storage_bucket": "dummy-project.appspot.com"
          },
          "client": [
            {
              "client_info": {
                "mobilesdk_app_id": "1:123456789:android:dummy",
                "android_client_info": {
                  "package_name": "com.zipstats.app"
                }
              },
              "oauth_client": [],
              "api_key": [
                {
                  "current_key": "dummy-api-key-for-tests"
                }
              ],
              "services": {
                "appinvite_service": {
                  "other_platform_oauth_client": []
                }
              }
            }
          ],
          "configuration_version": "1"
        }
        EOF
        cp app/google-services.json app/src/debug/google-services.json 2>/dev/null || true
        cp app/google-services.json app/src/release/google-services.json 2>/dev/null || true

    - name: Run unit tests
      run: ./gradlew test --stacktrace --no-daemon -Dorg.gradle.java.home=$JAVA_HOME
      continue-on-error: true

    - name: Build debug APK
      run: |
        set -e
        ./gradlew assembleDebug --stacktrace --no-daemon -Dorg.gradle.java.home=$JAVA_HOME 2>&1 | tee build.log
        exit_code=${PIPESTATUS[0]}
        if [ $exit_code -ne 0 ]; then
          echo "::error::Build failed with exit code $exit_code"
          echo "--- Last 100 lines of build log ---"
          tail -100 build.log
          exit $exit_code
        fi

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: app/build/test-results/
        retention-days: 7
        if-no-files-found: warn

